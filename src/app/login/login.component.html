<div class="login-page">
    <div class="example-container animated slideInLeft">
        <form class="example-form" novalidate (ngSubmit)="onSubmit()">
            <span class="mdl-layout-title main-title">College Lab</span>
            <h2>Login</h2>
            <mat-form-field class="example-full-width">
                <mat-icon matPrefix>email</mat-icon>
                <input matInput placeholder="EMAIL" type="email" id="email" class="example-left-align" [(ngModel)]="userDetails.email" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" required>
                <span [hidden]="email.valid || email.pristine">
                    <mat-error [hidden]="!email.hasError('pattern')">
                        Email format should be <small><b>joe@abc.com</b></small>
                    </mat-error>
                    <mat-error [hidden]="errorFlag">
                            Email is wrong.
                        </mat-error>
                    <!-- <div [hidden]="!email.hasError('required')">Email is required</div>
                    <div [hidden]="!email.hasError('pattern')">Email format should be <small><b>joe@abc.com</b></small></div> -->
                </span>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput id="password" name="password" placeholder="PASSWORD" type="password" class="example-left-align" [(ngModel)]="userDetails.password" #password="ngModel" required>
                <div [hidden]="password.valid || password.pristine">
                    Password is required
                </div>
            </mat-form-field>

            <a href="" class="psd">Forget The Password?</a>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored login-btn">Login</button>
            <mat-card-content>
                <section class="example-section">
                    <mat-checkbox class="example-margin" name="checked" [(ngModel)]="checked" [(indeterminate)]="indeterminate" [align]="align" [disabled]="disabled">
                        Keep me logged-in
                    </mat-checkbox>
                </section>
            </mat-card-content>
        </form>
        <form class="example-form form2_sign_Up_Button">
            <a href="" class="example-content">New Here</a>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored sign-btn" [matMenuTriggerFor]=" animals">Sign Up</button>
            <mat-menu #animals="matMenu" class="sign-menu">
                <button mat-menu-item routerLink="/faculty-register-form">Faculty Registration</button>
                <button mat-menu-item routerLink="/student-register">Students Registration</button>
            </mat-menu>
        </form>
    </div>
</div>
